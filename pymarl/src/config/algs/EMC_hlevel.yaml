train_delay_steps: 0

# use epsilon greedy action selector
action_selector: "epsilon_greedy"
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 50000

runner: "episode"

buffer_size: 50000

# update the target network every {} episodes
target_update_interval: 50

# use the Q_Learner to train
agent_output_type: "q"

# learner: "fast_QLearner"
learner: "hlevel_Learner"

actionlearner: "action_Learner"

double_q: True
# mixer: "vdn"
# mixer: "qmix"
mixer: 'gmix'
mixing_embed_dim: 32
hypernet_embed: 64
hypernet_layers: 2
adv_hypernet_layers: 1
adv_hypernet_embed: 64
gamma: 0.8

lr: 0.005

mixing_embed_dim: 32

curiosity_scale: 0.2
curiosity_decay: True
curiosity_decay_rate: 0.9
curiosity_decay_cycle: 5000
curiosity_decay_stop: 0.01


save_buffer: False
save_buffer_cycle: 500
save_buffer_path: "./results/heatmap/heatmap_buffer_0401/"


# mac: "fast_mac"
mac: "hlevel_mac"

action_mac: "llevel_mac"

agent: "rnn_fast_low"

hlevel: "hlevel_nosr"
# HighLevel RNN is need input last goal
input_last_goal: False

max_goal_gap: 6
goal_dis: 0.5
arrive_g_threshold: 0.001

is_prioritized_buffer: True

use_emdqn: False

emdqn_loss_weight: 0.001

emdqn_buffer_size: 1000000
emdqn_latent_dim: 4
q_loss_weight: 1

soft_update_tau: 0.005
vdn_soft_update: True
predict_vdn_target: True
use_qtotal_td: False

name: "EMC_hlevel"

pih_dim: 64
her_gap: 3 # HER 重新标记subgoal挑选的间隔

lowlevel_nn_dim: 128